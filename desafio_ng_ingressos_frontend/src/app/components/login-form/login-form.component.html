<div class="container form">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <h3 class="title lg">Faça Login</h3>
    <div>
      <div class="inputBox">
        <input type="email" placeholder="E-mail" formControlName="email" />
        <p
          *ngIf="errors.email?.['required'] && loginForm.get('email')?.value!==null "
          class="paragraph validation errors"
        >
          O e-mail é obrigatório!
        </p>
      </div>
    </div>
    <div>
      <div class="inputBox">
        <input type="password" placeholder="Senha" formControlName="password" />
        <p
          *ngIf="errors.password?.['required'] && loginForm.get('password')?.value!==null"
          class="paragraph validation errors"
        >
          A senha é obrigatória
        </p>
      </div>
    </div>
    <div>
      <button class="btn" type="submit">Entrar</button>
      <p>
        Não possui cadastro?
        <a routerLink="/register" class="anchor">Cadastre-se</a>
      </p>
    </div>
  </form>
</div>
